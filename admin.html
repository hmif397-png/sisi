<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - سیسی کالا</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LeafletJS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        #details-map { height: 250px; border-radius: 0.5rem; }
        .status-new { background-color: #fefcbf; color: #b45309; } /* yellow-100, amber-700 */
        .status-confirmed { background-color: #dcfce7; color: #166534; } /* green-100, green-800 */
        .status-sent { background-color: #dbeafe; color: #1e40af; } /* blue-100, blue-800 */
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">پنل مدیریت سفارشات</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3">کد رهگیری</th>
                            <th class="p-3">نام مشتری</th>
                            <th class="p-3">مبلغ کل</th>
                            <th class="p-3">تاریخ</th>
                            <th class="p-3">وضعیت</th>
                            <th class="p-3">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Orders will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-full flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-2xl font-bold">جزئیات سفارش <span id="details-order-id" class="text-red-600"></span></h3>
                <button id="close-details-modal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-bold text-lg mb-2">اطلاعات مشتری</h4>
                        <div id="customer-info" class="space-y-1"></div>
                        <h4 class="font-bold text-lg mt-6 mb-2">محصولات سفارش</h4>
                        <div id="product-details" class="space-y-2"></div>
                    </div>
                    <div>
                        <h4 class="font-bold text-lg mb-2">موقعیت روی نقشه</h4>
                        <div id="details-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ordersTableBody = document.getElementById('orders-table-body');
            const detailsModal = document.getElementById('order-details-modal');
            const closeDetailsModalBtn = document.getElementById('close-details-modal');
            const detailsOrderIdEl = document.getElementById('details-order-id');
            const customerInfoEl = document.getElementById('customer-info');
            const productDetailsEl = document.getElementById('product-details');
            let detailsMap;
            let detailsMarker;

            function getStatusClass(status) {
                switch(status) {
                    case 'New': return 'status-new';
                    case 'Confirmed': return 'status-confirmed';
                    case 'Sent': return 'status-sent';
                    default: return 'bg-gray-100';
                }
            }

            function renderOrders() {
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                ordersTableBody.innerHTML = '';
                if (orders.length === 0) {
                    ordersTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-gray-500">هیچ سفارشی یافت نشد.</td></tr>`;
                    return;
                }
                
                orders.reverse().forEach(order => {
                    const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3 font-mono">${order.id}</td>
                            <td class="p-3">${order.customer.name}</td>
                            <td class="p-3">${order.totalPrice.toLocaleString('fa-IR')} تومان</td>
                            <td class="p-3">${new Date(order.date).toLocaleDateString('fa-IR')}</td>
                            <td class="p-3">
                                <span class="px-2 py-1 rounded-full text-sm font-semibold ${getStatusClass(order.status)}">
                                    ${order.status === 'New' ? 'جدید' : (order.status === 'Confirmed' ? 'تایید شده' : 'ارسال شده')}
                                </span>
                            </td>
                            <td class="p-3 space-x-2 space-x-reverse">
                                <button class="view-details-btn text-blue-600 hover:underline" data-order-id="${order.id}">مشاهده</button>
                                ${order.status === 'New' ? `<button class="confirm-order-btn text-green-600 hover:underline" data-order-id="${order.id}">تایید</button>` : ''}
                                ${order.status === 'Confirmed' ? `<button class="send-order-btn text-purple-600 hover:underline" data-order-id="${order.id}">ارسال</button>` : ''}
                            </td>
                        </tr>
                    `;
                    ordersTableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            function updateOrderStatus(orderId, newStatus) {
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                const orderIndex = orders.findIndex(o => o.id === orderId);
                if (orderIndex > -1) {
                    orders[orderIndex].status = newStatus;
                    localStorage.setItem('orders', JSON.stringify(orders));
                    renderOrders();
                }
            }
            
            function initializeDetailsMap(lat, lng) {
                if (!detailsMap) {
                    detailsMap = L.map('details-map').setView([lat, lng], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailsMap);
                    detailsMarker = L.marker([lat, lng]).addTo(detailsMap);
                } else {
                    detailsMap.setView([lat, lng], 15);
                    detailsMarker.setLatLng([lat, lng]);
                }
            }

            ordersTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-details-btn')) {
                    const orderId = e.target.dataset.orderId;
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        detailsOrderIdEl.textContent = order.id;
                        customerInfoEl.innerHTML = `
                            <p><strong>نام:</strong> ${order.customer.name}</p>
                            <p><strong>کد ملی:</strong> ${order.customer.nationalId}</p>
                            <p><strong>شماره تماس:</strong> ${order.customer.phone}</p>
                            <p><strong>آدرس:</strong> ${order.customer.address}</p>
                        `;
                        // This is a placeholder for product details. In a real app, you'd fetch product names.
                        productDetailsEl.innerHTML = order.items.map(item => 
                            `<div class="p-2 bg-gray-100 rounded">محصول با آیدی ${item.id} - تعداد: ${item.quantity}</div>`
                        ).join('');

                        detailsModal.classList.remove('hidden');
                        setTimeout(() => {
                            initializeDetailsMap(order.customer.lat, order.customer.lng);
                            detailsMap.invalidateSize();
                        }, 10);
                    }
                }

                if (e.target.classList.contains('confirm-order-btn')) {
                    const orderId = e.target.dataset.orderId;
                    updateOrderStatus(orderId, 'Confirmed');
                }
                
                if (e.target.classList.contains('send-order-btn')) {
                    const orderId = e.target.dataset.orderId;
                    updateOrderStatus(orderId, 'Sent');
                }
            });

            closeDetailsModalBtn.addEventListener('click', () => {
                detailsModal.classList.add('hidden');
            });

            renderOrders();
        });
    </script>
</body>
</html>
